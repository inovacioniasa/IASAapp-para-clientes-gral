	<style>
		:root{--green:#2f9b3e;--yellow:#f7b500;--card-bg:#fff;--surface:#f5f6f7}
		body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:var(--surface);color:#222}
		.wrap{max-width:980px;margin:28px auto;padding:16px}
		h1{font-size:20px;margin:8px 0 18px}
		.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:18px}
		.card{background:var(--card-bg);border-radius:10px;padding:18px;text-align:center;box-shadow:0 6px 14px rgba(22,28,37,0.06);cursor:pointer;transition:transform .12s ease,box-shadow .12s ease;border:1px solid rgba(16,24,32,0.04);min-height:120px;display:flex;flex-direction:column;justify-content:center;align-items:center}
		.card:hover{transform:translateY(-4px);box-shadow:0 10px 20px rgba(22,28,37,0.09)}
		.icon{width:56px;height:56px;border-radius:10px;display:flex;align-items:center;justify-content:center;margin-bottom:12px;color:var(--yellow)}
		.icon svg{width:34px;height:34px;fill:currentColor;stroke:currentColor;stroke-width:1.6;stroke-linecap:round;stroke-linejoin:round}
		.label{font-size:13px;color:#233;line-height:1.1;font-weight:700}
		.sub{font-size:12px;color:#556;margin-top:6px;font-weight:600}
		@media (max-width:420px){
			.grid{gap:12px;grid-template-columns:repeat(2,1fr)}
			.card{padding:14px;min-height:140px}
			.wrap{padding:12px}
		}
	</style>
</head>
