  <style>
    :root {
      --bg: #f3f6fb;
      --panel: #ffffff;
      --muted: #4b5563;
      --accent: #0f62fe;
      --line: #e6eefc
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 12px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #111827;
    }

    .container {
      background: var(--panel);
      padding: 8px;
      border-radius: 12px;
      box-shadow: none;
      max-width: 420px;
      width: 100%;
      margin-top: 12px;
    }

    h1 {
      font-size: 1.05rem;
      margin: 6px 0 8px 0;
      text-align: center;
      font-weight: 600;
      color: #0b2f6b;
    }

    p {
      margin: 0 0 12px;
      font-size: 0.88rem;
      color: var(--muted);
      text-align: center;
      opacity: 0.95;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      border-radius: 10px;
      overflow: hidden;
      background: transparent;
    }

    /* Mantener una columna por defecto (enfocado en móvil). En pantallas más anchas mostrar 2 columnas. */
    @media (min-width: 720px) {
      .grid {
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .container {
        max-width: 720px;
        padding: 22px;
      }
    }

    .list-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      text-decoration: none;
      color: inherit;
      min-height: 48px;
    }

    .list-item:last-child {
      border-bottom: 0;
    }

    .list-item .left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1 1 auto;
    }

    .folder-icon {
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #FFC107
    }

    .label-text {
      font-weight: 500;
      font-size: 1rem;
      color: #0b254a
    }

    .chev {
      width: 18px;
      height: 18px;
      opacity: 0.6
    }

    /* Ajustes para móvil */
    @media (max-width: 479px) {
      .btn-sucursal {
        padding: 12px;
        min-height: 46px;
      }

      .btn-sucursal span.icon {
        width: 24px;
        height: 24px;
        font-size: 1rem;
      }

      h1 {
        font-size: 1rem;
      }

      .container {
        padding: 12px;
        border-radius: 8px;
      }
    }

    .footer-note {
      margin-top: 14px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }

    /* Dark mode overrides */
    body.dark-mode {
      background: #121218 !important;
      color: #e4e4e7;
    }

    body.dark-mode .container {
      background: #1e1e2a;
    }

    body.dark-mode h1 {
      color: #8b7ff0;
    }

    body.dark-mode p {
      color: #a1a1aa;
    }

    body.dark-mode .list-item {
      background: #1e1e2a;
      border-bottom-color: #2a2a36;
    }

    body.dark-mode .label-text {
      color: #e4e4e7;
    }

    body.dark-mode .footer-note {
      color: #71717a;
    }

    body.dark-mode .back-link {
      color: rgba(255, 255, 255, 0.65) !important;
    }
  </style>
  <!-- Early dark mode to prevent flash -->
  <script>
    (function () {
      if (localStorage.getItem('iasa_dark_mode') === 'true') {
        document.documentElement.classList.add('dark-mode');
        if (document.body) document.body.classList.add('dark-mode');
        else document.addEventListener('DOMContentLoaded', function () {
          document.body.classList.add('dark-mode');
        });
      }
    })();
  </script>
</head>
