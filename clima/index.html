<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Clima</title>
    <link rel="stylesheet" href="/styles.css?v=20260219a">
    <style>
        :root {
            --card-bg: #ffffff;
            --surface: #f5f6f7;
            --accent: #3c318f
        }

        body {
            background: var(--surface);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            color: #111
        }

        .page-wrap {
            max-width: 420px;
            margin: 14px auto;
            padding: 12px
        }

        .back-link {
            display: inline-block;
            margin-bottom: 8px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 700
        }

        h1 {
            margin: 6px 0 12px;
            font-size: 18px
        }

        .weather-forecast {
            display: block
        }

        .weather-day {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 14px;
            box-shadow: 0 8px 20px rgba(18, 18, 24, 0.06);
            border: 1px solid rgba(16, 24, 32, 0.04);
            margin-bottom: 12px
        }

        .weather-day-header {
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .weather-day-info {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .weather-icon svg {
            width: 34px;
            height: 34px;
            color: var(--accent);
            display: block
        }

        .weather-day-name {
            font-weight: 700;
            font-size: 15px
        }

        .weather-temp {
            font-weight: 800;
            font-size: 16px;
            color: #111;
            text-align: right
        }

        .weather-temp .weather-temp-max {
            display: block
        }

        .weather-temp .weather-temp-min {
            display: block;
            color: #888;
            font-weight: 600;
            font-size: 13px
        }

        .weather-description {
            margin: 10px 0 12px;
            color: #555;
            font-size: 13px;
            padding-top: 8px;
            border-top: 1px solid #f0f0f0
        }

        .weather-details {
            display: flex;
            gap: 12px
        }

        .weather-detail-item {
            flex: 1
        }

        .weather-detail-label {
            font-size: 11px;
            color: #8a8a8a;
            text-transform: uppercase;
            letter-spacing: 0.6px
        }

        .weather-detail-value {
            font-weight: 700;
            margin-top: 6px;
            display: block;
            font-size: 14px
        }

        .weather-loading,
        .weather-error {
            padding: 18px;
            text-align: center;
            color: #666
        }

        .fotos-section {
            margin-top: 24px;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            padding: 12px 0 24px;
            background: transparent;
            box-sizing: border-box;
        }

        .fotos-section h2 {
            font-size: 15px;
            font-weight: 800;
            margin: 6px 16px 12px;
            color: #111;
        }

        .fotos-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
        }

        .foto-card {
            background: transparent;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .foto-card img {
            width: 100%;
            display: block;
            height: auto;
            border-radius: 0;
        }

        .foto-card .foto-caption {
            font-size: 13px;
            padding: 4px 16px;
            color: #444;
            font-weight: 500;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .lightbox.open {
            display: flex;
        }

        /* Fullscreen lightbox */
        .lightbox-inner {
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .lightbox img {
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 0;
            object-fit: contain;
            display: block;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            padding: 0 16px;
            box-sizing: border-box;
            z-index: 10;
        }

        .lightbox-nav button {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: #fff;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            backdrop-filter: blur(4px);
        }

        .lightbox-nav button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .lightbox-caption {
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            padding: 10px 20px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            backdrop-filter: blur(4px);
            z-index: 10;
            max-width: 90%;
            word-wrap: break-word;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            line-height: 1;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(4px);
            transition: background 0.2s;
        }

        .fotos-loading {
            text-align: center;
            color: #aaa;
            font-size: 13px;
            padding: 16px;
        }

        @media (max-width:420px) {
            .page-wrap {
                padding: 10px
            }

            .weather-day {
                padding: 12px
            }

            .fotos-grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <div class="page-wrap">
        <a href="/" class="back-link">‚Üê Volver</a>
        <h1>Clima</h1>

        <!-- Galer√≠a de fotos de clima (mostradas al inicio) -->
        <div class="fotos-section">
            <h2>üå¶ Im√°genes meteorol√≥gicas</h2>
            <div class="fotos-grid" id="fotos-grid">
                <div class="fotos-loading">Cargando im√°genes...</div>
            </div>
        </div>

        <div class="weather-forecast" id="weatherForecast">
            <div class="weather-loading">Cargando pron√≥stico del tiempo...</div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-nav">
            <button id="lb-prev" title="Anterior">‚Äπ</button>
            <button id="lb-next" title="Siguiente">‚Ä∫</button>
        </div>
        <button class="lightbox-close" onclick="closeLightbox(event)">‚úï</button>
        <div class="lightbox-inner" onclick="event.stopPropagation()">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-caption" id="lightbox-caption"></div>
        </div>
    </div>

    <script src="/home.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof loadWeatherForecast === 'function') {
                loadWeatherForecast();
            }
        });

        let fotosList = [];
        let currentFotoIndex = 0;

        function lockBodyScroll(lock) {
            if (lock) document.body.style.overflow = 'hidden';
            else document.body.style.overflow = '';
        }

        function closeLightbox(e) {
            if (e) e.stopPropagation();
            document.getElementById('lightbox').classList.remove('open');
            lockBodyScroll(false);
        }

        function openLightboxAt(index) {
            const item = fotosList[index];
            if (!item) return;
            currentFotoIndex = index;
            const img = document.getElementById('lightbox-img');
            img.src = item.url;
            document.getElementById('lightbox-caption').textContent = item.caption || '';
            document.getElementById('lightbox').classList.add('open');
            lockBodyScroll(true);
        }

        function openLightbox(url, caption) {
            // fallback: open first occurrence
            const idx = fotosList.findIndex(f => f.url === url);
            if (idx >= 0) openLightboxAt(idx);
            else {
                fotosList.unshift({ url, caption });
                openLightboxAt(0);
            }
        }

        function prevFoto() { openLightboxAt((currentFotoIndex - 1 + fotosList.length) % fotosList.length); }
        function nextFoto() { openLightboxAt((currentFotoIndex + 1) % fotosList.length); }

        document.getElementById('lb-prev').addEventListener('click', function (e) { e.stopPropagation(); prevFoto(); });
        document.getElementById('lb-next').addEventListener('click', function (e) { e.stopPropagation(); nextFoto(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); if (e.key === 'ArrowLeft') prevFoto(); if (e.key === 'ArrowRight') nextFoto(); });
    </script>
    <script type="module">
        import { db } from '/firebase.js';
        import { collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js';

        async function loadFotos() {
            const grid = document.getElementById('fotos-grid');
            try {
                const q = query(collection(db, 'clima_fotos'), orderBy('createdAt', 'desc'));
                const snap = await getDocs(q);
                if (snap.empty) {
                    grid.innerHTML = '<p style="color:#aaa;font-size:13px;grid-column:1/-1">No hay im√°genes disponibles.</p>';
                    return;
                }
                grid.innerHTML = '';
                fotosList = [];
                snap.forEach((docSnap, idx) => {
                    const d = docSnap.data();
                    fotosList.push({ url: d.url, caption: d.caption || '' });
                    const card = document.createElement('div');
                    card.className = 'foto-card';
                    card.innerHTML = `
                        <img src="${d.url}" alt="${d.caption || 'clima'}" loading="lazy">
                        ${d.caption ? `<div class="foto-caption">${d.caption}</div>` : ''}
                    `;
                    card.addEventListener('click', () => openLightboxAt(idx));
                    grid.appendChild(card);
                });
            } catch (e) {
                grid.innerHTML = `<p style="color:#c00;font-size:12px">Error al cargar im√°genes.</p>`;
                console.error(e);
            }
        }
        loadFotos();
    </script>
</body>

</html>
