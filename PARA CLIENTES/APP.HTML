<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>App Clientes - Panel</title>
	<style>
		:root{--green:#2f9b3e;--yellow:#f7b500;--card-bg:#fff;--surface:#f5f6f7}
		body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:var(--surface);color:#222}
		.wrap{max-width:980px;margin:28px auto;padding:16px}
		h1{font-size:20px;margin:8px 0 18px}
		.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:18px}
		.card{background:var(--card-bg);border-radius:10px;padding:18px;text-align:center;box-shadow:0 6px 14px rgba(22,28,37,0.06);cursor:pointer;transition:transform .12s ease,box-shadow .12s ease;border:1px solid rgba(16,24,32,0.04);min-height:120px;display:flex;flex-direction:column;justify-content:center;align-items:center}
		.card:hover{transform:translateY(-4px);box-shadow:0 10px 20px rgba(22,28,37,0.09)}
		.icon{width:56px;height:56px;border-radius:10px;display:flex;align-items:center;justify-content:center;margin-bottom:12px;color:var(--yellow)}
		.icon svg{width:34px;height:34px;fill:none;stroke:currentColor;stroke-width:1.6;stroke-linecap:round;stroke-linejoin:round}
		.label{font-size:13px;color:#233;line-height:1.1;font-weight:700}
		.sub{font-size:12px;color:#556;margin-top:6px;font-weight:600}
		@media (max-width:420px){.grid{gap:12px}.card{padding:14px}}
	</style>
</head>
<body>
	<div class="wrap">
		<h1>Servicios</h1>
		<div class="grid">
			<div class="card">
				<div class="icon" aria-hidden="true">
					<svg viewBox="0 0 24 24"><path d="M7 3h10v4H7z"></path><path d="M7 7v14h10V7"></path><path d="M9 11h6"></path></svg>
				</div>
				<div class="label">Emisión de NFP-e</div>
			</div>

			<div class="card">
				<div class="icon" aria-hidden="true">
					<svg viewBox="0 0 24 24"><path d="M12 1v22"></path><path d="M20 7H4v10h16z"></path></svg>
				</div>
				<div class="label">Precio del día</div>
			</div>

			<div class="card">
				<div class="icon" aria-hidden="true">
					<svg viewBox="0 0 24 24"><path d="M3 17h18"></path><path d="M7 13l4-6 4 8 2-4"></path></svg>
				</div>
				<div class="label">Cotizaciones</div>
			</div>

			<div class="card">
				<div class="icon" aria-hidden="true">
					<svg viewBox="0 0 24 24"><path d="M12 2l3 6h6l-5 4 2 8-6-4-6 4 2-8-5-4h6z"></path></svg>
				</div>
				<div class="label">Solicitar Fijación</div>
			</div>

			<div class="card">
				<div class="icon" aria-hidden="true">
					<svg viewBox="0 0 24 24"><path d="M3 20h18v-2a6 6 0 00-6-6H9a6 6 0 00-6 6v2z"></path><path d="M13 7a4 4 0 11-6 0 4 4 0 016 0z"></path></svg>
				</div>
				<div class="label">Estaciones Meteorológicas</div>
			</div>

			<div class="card">
				<div class="icon" aria-hidden="true">
					<svg viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="12" rx="2"></rect><path d="M6 10h.01M10 10h4M18 10h.01"></path></svg>
				</div>
				<div class="label">Tarjeta de Beneficios</div>
			</div>

			<div class="card">
				<div class="icon" aria-hidden="true">
					<svg viewBox="0 0 24 24"><path d="M3 7h18v13H3z"></path><path d="M7 7v-4h10v4"></path></svg>
				</div>
				<div class="label">Área de entregas</div>
			</div>

			<div class="card">
				<div class="icon" aria-hidden="true">
					<svg viewBox="0 0 24 24"><path d="M12 1v22"></path><path d="M5 7h14v10H5z"></path></svg>
				</div>
				<div class="label">Mov./Saldo</div>
			</div>

		</div>
	</div>
</body>
</html>
